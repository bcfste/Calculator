<!DOCTYPE html>
<html>
    <head>
        <title> Steves Calculator</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
    <body>
    <div id="grid">
        <div id="top">
            <h1>Welcome to Steves Calculator</h1>
        </div>
    
        <div id="calculator">
            <div id="calculator-top">
               <div class="screen"></div>
            </div>
            <div id="calculator-bottom">
                <div class="button num active" data-value="1">1</div>
                <div class="button num active" data-value="2">2</div>
                <div class="button num active" data-value="3">3</div>
                <div class="button num active" data-value="4">4</div>
                <div class="button num active" data-value="5">5</div>
                <div class="button num active" data-value="6">6</div>
                <div class="button num active" data-value="7">7</div>
                <div class="button num active" data-value="8">8</div>
                <div class="button num active" data-value="9">9</div>
                <div class="button num active" data-value="0">0</div>
                <div class="button operand active" data-value="+">+</div>
                <div class="button operand active" data-value="*">x</div>
                <div class="button operand active" data-value="-">-</div>
                <div class="button operand active" data-value="/">/</div>
                <div class="equals active">=</div>
                <div class="clear active" data-value="c">C</div>
            </div>
        </div>
    </div> 
    <script src="calculator.js"></script>
    </body>
   
</html>
